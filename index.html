<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors vs Computer</h1>

    <div class="rps">
      <img
        src="RPS.png"
        alt="Rock paper scissors image, Rock beats scissors, scissors beats paper, paper beats rock."
        width="400"
        height="400"
      />
    </div>

    <div class="rds">
      <div>Round:</div>
      <div class="rd">1</div>
      <div>Your Score:</div>
      <div class="scr">0</div>
    </div>

    <h1>Choose your attack!</h1>

    <div class="buttons">
      <button class="b1" value="0">Rock</button>
      <button class="b2" value="1">Paper</button>
      <button class="b3" value="2">Scissors</button>
    </div>

    <h2>How to play</h2>
    <p>
      You choose either rock, paper, or scissors for 5 rounds and see wether you
      beat the randomly generated computer or not. You must reach a score of 3
      after 5 rounds to be declared the winner, good luck!
    </p>
    <script src="main.js"></script>
  </body>
</html>
